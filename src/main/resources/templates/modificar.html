<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos de la persona</title>
</head>
<body>
<header th:replace="layout/plantilla :: header "></header>
<h2>Datos de la persona</h2>
<a th:href="@{/}">Regresar</a>
<br>
<!--Asosiamos el formulario a la clase persona mediante thymeleaf (th) -->

<form th:action="@{/guardar}" method="post" th:object="${persona}">
<!--Especificamos el valor del atributo id persona para que cuando
  se edite el registro lo sobrescriva en la id-->
    <input type="hidden" name="idPersona" th:field="*{idpersona}">
<label for="nombre">Nombre:</label>
    <label>
        <input type="text" name="nombre" th:field="*{nombre}"/>
    </label>
    <span th:if="${#fields.hasErrors('nombre')}" >Error nombre</span>
    <br>

<label for="apellido">Apellido</label>
    <label>
        <input type="text" name="apellido" th:field="*{apellido}">
    </label>
    <span th:if="${#fields.hasErrors('apellido')}" >Error apellido</span>

    <br>
    <label for="Email">Email</label>
<label>
    <input type="email" name="email" th:field="*{email}">
</label>
    <span th:if="${#fields.hasErrors('email')}" >Error En Email</span>
<br>
    <label for="telefono">Telefono</label>
<label>
    <input type="tel" name="nombre" th:field="*{telefono}">
</label>
<br>
    <input type="submit" name="guardar" value="Guardar"/>
</form>

<footer th:replace="layout/plantilla :: footer"></footer>


</body>
</html>
